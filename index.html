<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="./icon.png" />
    <meta
      name="description"
      content="Instantly check the weather of any city"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <h1 class="page-title">Weather App</h1>
      <form action="">
        <label for="search">City Name</label>
        <input
          autofocus
          class="search"
          type="text"
          name="search"
          id="search"
          placeholder="Enter city here . . . ."
        />
      </form>
      <div class="result-container animate"></div>
      <marquee class="footer"
        >Made with
        <i style="color: blue" class="fa fa-code" aria-hidden="true"></i> and
        <i style="color: red" class="fa fa-heart" aria-hidden="true"></i> by
        JeremAIh
      </marquee>
    </div>
    <script src="./node_modules//axios/dist/axios.min.js"></script>
    <script src="./node_modules/dotenv/config.js"></script>
    <script src="index.js"></script>

    <script>
      // service worker registration
      if ("serviceWorker" in navigator) {
        console.log("CLIENT: service worker registration in progress.");
        navigator.serviceWorker.register("/sw.js").then(
          function () {
            console.log("CLIENT: service worker registration complete.");
          },
          function () {
            console.log("CLIENT: service worker registration failure.");
          }
        );
      } else {
        console.log("CLIENT: service worker is not supported.");
      }
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
